<script>
    //JS
    layui.use(['element', 'layer', 'util'], function() {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });
        //触发事件
        var active = {
            tabAdd: function(obj){
                debugger;
                var id = "";
                var src = obj.context.id;
                var contentDiv = document.getElementById("contentDiv");
                for(var i=0;i<contentDiv.children.length;i++){
                    var path =  contentDiv.children[i].children[0].getAttribute("path");
                    if(path==src){
                        id = contentDiv.children[i].children[0].id;
                        break;
                    }
                }
                if(!id){
                    id = new Date().getTime();
                    element.tabAdd('demo', {
                        title: obj.context.children[1].innerText //用于演示
                        ,content: '<iframe src= '+ obj.context.id+' height="92%" width="99%" frameborder="0" class="frameClass" path="'+obj.context.id+'" id="' + id  + '">  </iframe>'
                        ,id:id  //实际使用一般是规定好的id，这里以时间戳模拟下
                    });
                }

                if(id){
                    setTimeout(function(){element.tabChange('demo', id);},200);
                }
            }
            ,tabDelete: function(othis){
                //删除指定Tab项
                element.tabDelete('demo', '44'); //删除：“商品管理”
                othis.addClass('layui-btn-disabled');
            }
            ,tabChange: function(dom){
                console.log(dom);
                //切换到指定Tab项
                element.tabChange('demo', '22'); //切换到：用户管理
            }
        }
        element.on('tab(demo)', function(data){
            console.log(this); //当前Tab标题所在的原始DOM元素
            console.log(data.index); //得到当前Tab的所在下标
            console.log(data.elem); //得到当前的Tab大容器
        });
        $('a').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

    });
</script>
