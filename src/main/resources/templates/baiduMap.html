<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=qKnGS05LzHU7BGHahqsFzE8WaOyUr0a7"></script>
    <link href="//mapopen.cdn.bcebos.com/github/BMapGLLib/DrawingManager/src/DrawingManager.min.css" rel="stylesheet">

<body>

    <ul class = "drawing-panel">
        <li class="bmap-btn bmap-marker" id="addMarker" onclick="draw(this)"></li>
        <li class="bmap-btn bmap-polyline" id="polyline" onclick="draw(this)"></li>
        <li class="bmap-btn bmap-rectangle" id="rectangle" onclick="draw(this)"></li>
        <li class="bmap-btn bmap-polygon" id="polygon" onclick="draw(this)"></li>
        <li class="bmap-btn bmap-circle" id="circle" onclick="test()"></li>
    </ul>
