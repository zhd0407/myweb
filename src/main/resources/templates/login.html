<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="author" content="DeathGhost">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="/js/login/jquery.js"></script>
    <script src="/js/login/verificationNumbers.js" ></script>
    <script src="/js/login/Particleground.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
        });
    </script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>站点后台管理系统</strong>
        <em>Management System</em>
    </dt>
    <form th:action="@{/login}" method="post">
        <dd class="user_icon">
            <input type="text" name="user" placeholder="账号" class="login_txtbx">
        </dd>
        <dd class="pwd_icon">
            <input type="password" name="pwd" placeholder="密码" class="login_txtbx">
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="验证码核验" class="ver_btn" onclick="validate();">
        </dd>
        <dd class="pwd_icon">
            <input type="checkbox" name="rb" />记住密码
        </dd>
        <dd>
            <input type="submit" value="立即登陆" class="submit_btn">
        </dd>

    </form>
</dl>

</body>
</html>
