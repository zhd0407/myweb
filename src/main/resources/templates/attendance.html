<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="fly-panel-title">
        签到
        <i class="fly-mid"></i>
        <a href="javascript:;" class="fly-link" id="LAY_signinHelp">说明</a>
        <i class="fly-mid"></i>
        <a href="javascript:;" class="fly-link" id="LAY_signinTop">活跃榜<span class="layui-badge-dot"></span></a>
        <span class="fly-signin-days">已连续签到<cite>16</cite>天</span>
    </div>
    <div class="fly-panel-main fly-signin-main" id="signinDiv">
        <button class="layui-btn layui-btn-danger" id="LAY_signin" onclick="signin();">今日签到</button>
        <span>可获得<cite>5</cite>飞吻</span>
    </div>
    <div class="fly-panel-main fly-signin-main" id="signinSuccessDiv" style="display: none;">
        <button class="layui-btn layui-btn-disabled">今日已签到</button>
        <span>获得了<cite>20</cite>飞吻</span>
    </div>
    <script src="/js/signin.js"></script>
    <script src="/plugins/JQuery/jquery-3.3.1.min.js"></script>
</body>
</html>
